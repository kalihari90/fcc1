<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    </meta>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form">
        <div class="form-head overlay">
            <h1 id="title">freeCodeCamp Survey Form </h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
        </div>
        <form id="survey-form">
            <fieldset>
                <label for="name-label" id="name-label">Name: </label><input id="name" name="name" type="text"
                    placeholder="Enter your name" required />
                <label for="email-label" id="email-label">Email: </label><input id="email" name="email" type="email"
                    placeholder="Enter your email" required />
                <label for="number-label" id="number-label">Age (optional): </label><input id="number" name="number"
                    type="number" placeholder="Age" min="12" max="110" />
                <label for="role" id="role-label">Current role: </label>
                <select id="dropdown" name="dropdown">
                    <option value="">Select current role: </option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer Not to Say</option>
                    <option value="5">Other</option>
                </select>
                <label for="recommendation">Would you recommend freeCodeCamp to a friend? </label>
                <label for="recommendation"><input id="recommendation" type="radio" name="recommentadion" value="0" />
                    Definitely</label>
                <label for="recommendation"><input id="recommendation" type="radio" name="recommentadion" value="1" />
                    Maybe</label>
                <label for="recommendation"><input id="recommendation" type="radio" name="recommentadion" value="2" />
                    Not
                    sure</label>
                <label for="improvements">What would you like to see improved? (Check all that apply) </label>
                <label for="improvements"><input id="improvements" type="checkbox" required name="improvements"
                        value="0" />
                    Front-end Projects</label>
                <label for="improvements"><input id="improvements" type="checkbox" name="improvements" value="1" />
                    Back-end
                    Projects</label>
                <label for="improvements"><input id="improvements" type="checkbox" name="improvements" value="2" /> Data
                    visualisation</label>
                <label for="comment">Any comment or suggestion? </label> <textarea id="comment" name="comment" rows="4"
                    cols="70" placeholder="Enter your comment here..."></textarea>
                <label for="submit"><input id="submit" type="submit" value="Submit" /></label>
            </fieldset>
        </form>
    </div>
</body>
</html>
